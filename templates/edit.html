{% extends 'Navbar.html' %}

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Update problem</title>

    <style>

        table {

            border: 8px outset;

            border-radius: 10px;

            border-spacing: 10px;

            padding: 20px;

            margin-left: auto;

            margin-right: auto;

        }



        th,

        td {

            padding: 5px;

        }

    </style>

</head>



<body>

{% block body %}

    <h2 style="text-align:center"> Update Details of problem </h2>

    <form method="POST">

        {% csrf_token %}

        <table style="width:50%" align="center">

            <tr>

                <td>phn Id</td>

                <td><input type="text" value="{{ problems.proId }}" name="proId"></td>

            </tr>

            <tr>

                <td> Name</td>

                <td><input type="text" value="{{ problems.proName }}" name="proName"></td>

            </tr>

            <tr>

                <td>Gender</td>

                <td><input type="text" value="{{ problems.proGender }}" name="proGender"></td>

            </tr>

            <tr>

                <td>Email</td>

                <td><input type="email" value="{{ problems.proEmail }}" name="proEmail"></td>

            </tr>

            <tr>

                <td>Designation</td>

                <td><input type="text" value="{{ problems.proDesignation }}" name="proDesignation"></td>

            </tr>

            <tr>

                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>

            </tr>

        </table>

    </form>

{% endblock %}



</body>

</html>
