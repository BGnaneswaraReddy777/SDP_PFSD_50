{% extends 'Navbar.html' %}

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Enter Problem</title>

</head>

<style>

    table {

        border: 8px outset;

        border-radius: 10px;

        border-spacing: 10px;

        padding: 20px;

        margin-left: auto;

        margin-right: auto;

    }



    th,

    td {

        padding: 5px;

    }

</style>



<body>

{% block body %}

    <h2 style="text-align:center"> Enter Details of Problem </h2>

    <form method="POST" action="{% url 'insert' %}">

        {% csrf_token %}

        <table style="width:50%" align="center">

            <tr>

                <td>Ph Number </td>

                <td><input type="text" placeholder="Enter  phn" name="proId" /><br><br></td>

            </tr>

            <tr>

                <td> Name</td>
                <td><input type="text" placeholder="Enter  Name" name="proName" /><br><br></td>

            </tr>

            <tr>

                <td>Gender</td>

                <td><input type="radio" name="proGender" value="Male"> Male

                    <input type="radio" name="proGender" value="Female"> Female

                    <input type="radio" name="proGender" value="Other"> Other

                <br><br></td>

            </tr>

            <tr>

                <td>Email</td>

                <td><input type="email" placeholder="Enter  Email" name="proEmail" /><br><br></td>

            </tr>

            <tr>

                <td>Problem Type</td>

                <td><select name="proDesignation">

                        <option selected disabled=true>Problem Type</option>

                        <option> Hair </option>

                        <option> skin </option>

                        <option> Cardiac </option>

                        <option> Kidney </option>

                        <option> ENT </option>

                        </option>

                    </select><br><br></td>

            </tr>

            <tr>

                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>

            </tr>

        </table>



        <br><br>

        <div class="alert alert-danger" role="alert">

            Do you want see Information of problems?

        </div>



        <p>

            <a href="{% url 'show' %}">Go To problem Information--></a>

        </p>

    </form>

{% endblock %}

</body>

</html>
